<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Success - Claimlah</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    .checkmark-circle { stroke-dasharray: 166; stroke-dashoffset: 166; stroke-width: 4; stroke-miterlimit: 10; stroke: #10B981; fill: none; animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards; }
    .checkmark-check { transform-origin: 50% 50%; stroke-dasharray: 48; stroke-dashoffset: 48; animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards; }
    .checkmark { width: 100px; height: 100px; border-radius: 50%; display: block; stroke-width: 4; stroke: #10B981; stroke-miterlimit: 10; margin: 5% auto; box-shadow: inset 0px 0px 0px #10B981; animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both; }
    @keyframes stroke { 100% { stroke-dashoffset: 0; } }
    @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.2, 1.2, 1); } }
    @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 40px #10B981; } }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    .gradient-bg { background: linear-gradient(135deg, #10B981, #34D399); }
  </style>
</head>
<body class="gradient-bg flex items-center justify-center min-h-screen">
  <div class="bg-white p-10 rounded-2xl shadow-xl text-center max-w-lg w-[90%] mx-auto">
    <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
      <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
      <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
    </svg>

    <h1 class="text-3xl font-bold text-gray-800 mt-4">Payment Successful!</h1>
    <p class="text-gray-600 mt-3 text-lg">Congratulations! Your transaction has been completed successfully.</p>

    <button 
      onclick="returnToApp()" 
      class="mt-8 px-8 py-4 bg-green-600 text-white text-lg font-semibold rounded-full hover:bg-green-700 transition pulse">
      Back to Claimlah App
    </button>
  </div>

  <script>
    // Confetti
    window.onload = () => {
      confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
      setTimeout(() => confetti({ particleCount: 50, spread: 100 }), 400);
    };

    // MAIN FUNCTION – This opens your app instantly
    function returnToApp() {
      // Try to open the app
      window.location.href = 'claimlah://payment-success';

      // Fallback after 1 second (if app not installed)
      setTimeout(() => {
        if (document.hasFocus()) {
          // Still here → app not installed → redirect to download page or App Store
          // window.location.href = 'https://yourdomain.com/download'; // Change this URL
          // Or direct App Store links:
          // iOS: https://apps.apple.com/app/id123456789
          // Android: https://play.google.com/store/apps/details?id=com.hassan0_0.claimlah
        }
      }, 1200);
    }
  </script>
</body>
</html>
